apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: compose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: app
  name: model-app
spec:
  type: ClusterIp
  ports:
    - name: grpc
      port: 3000
      targetPort: 3000
  selector:
    io.kompose.service: app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: samplebank-ingress
spec:
  rules:
    - host :  "samplebank.perform.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: model-app
                port:
                  number: 3000
---